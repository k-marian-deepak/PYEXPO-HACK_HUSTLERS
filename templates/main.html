<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background-image:url("C:/hack_hustlers/Logic/static/img.jpeg");*/
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }
        .container {
            background: rgb(217, 217, 217);
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        #video1, #video2 , #video3 , #video4    {
            width: 100%;
        }
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 90px;
            left: -250px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            display: block;
            color: white;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: white;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .camera-box {
            background: #ddd;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .camera-box video {
            width: 60%;
            border-radius: 5px;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .signal {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }
        h1 {
            color: rgb(29, 20, 20);
        }
    </style>
</head>
<body>
    <h1>MAIN PAGE</h1>
    <div class="container">
        <div class="camera-box">
            <div class="status-bar">
                <span>Density Cam 1</span>
                <div id="signal1" class="signal red"></div>
                <span id="timer1">0</span>
            </div>
            <video id="video1" controls autoplay loop muted>
                <source src="C:\hack_hustlers\Logic\static\vid1.mp4" type="video/mp4">
            </video>
        </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#">home</a>
        <a href="#">Main</a>
    </div>

    <!-- Menu Button -->
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>

        
        <div class="camera-box">
            <div class="status-bar">
                <span>Density Cam 2</span>
                <div id="signal2" class="signal yellow"></div>
                <span id="timer2">0</span>
            </div>
            <video id="video2" controls autoplay loop muted>
                <source src="C:\hack_hustlers\Logic\static\vid2.mp4" type="video/mp4">
            </video>
        </div>

        <div class="camera-box">
            <div class="status-bar">
                <span>Density Cam 3</span>
                <div id="signal3" class="signal red"></div>
                <span id="timer3">0</span>
            </div>
            <video id="video3" controls autoplay loop muted>
                <source src="C:\hack_hustlers\Logic\static\vid3.mp4" type="video/mp4">
            </video>
        </div>

        <div class="camera-box">
            <div class="status-bar">
                <span>Density Cam 4</span>
                <div id="signal4" class="signal green"></div>
                <span id="timer4">0</span>
            </div>
            <video id="video4" controls autoplay loop muted>
                <source src="C:\hack_hustlers\Logic\static\vid4.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
    
    let countdownIntervals = {};

    async function fetchSignalTimes() {
        try {
            let response = await fetch("/get_signal_times");
            let data = await response.json();

            let lanes = ["Lane 1", "Lane 2", "Lane 3", "Lane 4"];

            lanes.forEach((lane, index) => {
                let timerId = "timer" + (index + 1);
                let signalId = "signal" + (index + 1);
                let videoId = "video" + (index + 1);
                let trafficData = data[lane];

                let remainingTime = trafficData["Remaining Time"];
                let status = trafficData["Status"];

                let signalElement = document.getElementById(signalId);
                signalElement.classList.remove("red", "green");
                signalElement.classList.add(status.toLowerCase());

                let videoElement = document.getElementById(videoId);
                if (status === "Green") {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }

                // Clear old countdown interval if exists
                if (countdownIntervals[timerId]) {
                    clearInterval(countdownIntervals[timerId]);
                }

                // Start new countdown
                let timeLeft = remainingTime;
                countdownIntervals[timerId] = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        document.getElementById(timerId).innerText = timeLeft + "s";
                    } else {
                        clearInterval(countdownIntervals[timerId]);
                    }
                }, 1000);
            });
        } catch (error) {
            console.error("Error fetching signal times:", error);
        }
    }

    // Fetch signal times every second
    setInterval(fetchSignalTimes, 1000);
    fetchSignalTimes(); // Initial call
    </script>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-250px";
        } else {
            sidebar.style.left = "0px";
        }
    }
</script>

</body>
</html>
