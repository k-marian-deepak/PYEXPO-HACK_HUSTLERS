        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("/static/Socials.png");
            background-size: cover;
            width: 100%;
            height: 100vh;
            background-position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 90px;
            left: -250px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            display: block;
            color: white;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: white;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .label {
            position: absolute;
            background:black;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .dot {
            position: absolute;
            width: 20px;
            height:20px;
            background:black;
            border-radius: 50%;
        }
